{% extends 'main.html' %}

{% block content %}





<h1>Notes</h1>
<table>
    <tr>

        <th>Note</th>
        <th>Content</th>
        <th>Importance</th>
        <th>Date created</th>


        <th></th>


    </tr>
    {% for note in notes %}
<tr>

        <td>{{note.title}}</td>
        <td>{{note.content}}%</td>
        <td>{{note.importance}}</td>
        <td>{{note.created}}</td>



        <td><a href="{% url 'update-note' note.id %}">Edit</a></td>
        <td><a href="{% url 'delete-note' note.id %}">Delete</a></td>
        <td><a href="{% url 'note' note.id %}">View</a></td>



</tr>
    {% endfor %}

</table>




{% endblock content %}
